<div class="page-ath-wrap">
        <div class="page-ath-gfx">
                <div class="w-100 d-flex justify-content-center">
                    <div class="col-md-8 col-xl-5">
                        <img  src="../../../assets/images/letter-a-logo-template.jpg" alt="image">
                    </div>
                </div>            
             </div>
  <div class="page-ath-content">
      <div class="page-ath-header">
          <a class="page-ath-logo"><img class="logoimg" src="../../../assets/images/letter-a-logo-template.jpg" srcset="images/logo2x.png 2x" alt="logo"></a>
      </div>
      <div class="page-ath-form">
          <h2 class="page-ath-heading">Sign in <small>with your Axtrion Account</small></h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-item">
                  <input type="text" placeholder="Your Email" formControlName="email"  required="required" class="input-bordered" >
                  <!-- <div  class="text-danger" *ngIf="loginForm.get('email').hasError('required') ">
                    please provide valid Email!
                  </div> -->
              </div>
              <div class="input-item">
                  <input type="password" placeholder="Password" formControlName="password" required="required" class="input-bordered">
                  <!-- <div class="text-danger" *ngIf="loginForm.get('password').hasError('required')">
                    please provide a Password!
                  </div> -->
              </div>
              <div class="d-flex justify-content-between align-items-center">
                  <div class="input-item text-left">
                      <input class="input-checkbox input-checkbox-md" id="remember-me" type="checkbox">
                      <label for="remember-me">Remember Me</label>
                  </div>
                  <div>
                      <a >Forgot password?</a>
                      <div class="gaps-2x"></div>
                  </div>
              </div>
              <button class="btn btn-primary btn-block" >Sign In</button>
          </form>
          <div class="sap-text"><span>Or Sign In With</span></div>

          <ul class="row guttar-20px guttar-vr-20px">
              <li class="col"><a href="#" class="btn btn-outline btn-dark btn-facebook btn-block"><em class="fab fa-facebook-f"></em><span>Facebook</span></a></li>
              <li class="col"><a href="#" class="btn btn-outline btn-dark btn-google btn-block"><em class="fab fa-google"></em><span>Google</span></a></li>
          </ul>
          <div class="gaps-2x"></div>
          <div class="gaps-2x"></div>
          <div class="form-note">
              Donâ€™t have an account? <a [routerLink]="['/signup']"> <strong>Sign up here</strong></a>
          </div>
      </div>

          <ul class="footer-links">
              <li><a >Privacy Policy</a></li>
              <li><a >Terms</a></li>
              <li>&copy; 2018 Axtrion.</li>
          </ul>
      </div> -->
  </div>
  
</div>
