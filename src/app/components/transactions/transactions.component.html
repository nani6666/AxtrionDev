<app-header></app-header>
<div class="page-content">
  <div class="container">
      <div class="card content-area">
          <div class="card-innr">
              <!-- <div class="card-head">
                  <h4 class="card-title">User Transactions</h4>
              </div> -->
              <form class="forminput" [formGroup]="getReceiveAddressForm"  novalidate>
                    <input type="text" formControlName="address">
                    <input type="text" formControlName="callback">
                    <input type="text" formControlName="index">
                          </form>
              <div class="card-head">
                  <h4 class="card-title">Receive Payments Adresses</h4>
              </div>
              
              <div class="row ">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="invoiceUrlInput" [ngModelOptions]="{standalone: true}" placeholder="please enter invoice url" aria-label="invoice url" aria-describedby="invoice url button">
                        <div class="input-group-append">
                          <button class="btn btn-success btnht" type="button" (click)="receivePayments()">Receive Payments</button>
                        </div>
                      </div>
                </div><!-- .col -->
                <div  class="col-md-6">
                    
                </div>
            </div><!-- .row -->
              <div class="tableht"><!-- .table div starts-->
                <table class="data-table dt-init user-tnx">
                    <thead>
                        <tr class="data-item data-head">
                            <th class="data-col dt-address">Address</th>
                            <th class="data-col dt-index">index</th>
                            <th class="data-col dt-callback">Callback</th>
                            <th class="data-col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="data-item" *ngFor="let item of items | async">
                            <td class="data-col dt-address">{{item.address}}</td>
                            <td class="data-col dt-index">{{item.index}}</td>
                            <td class="data-col dt-callback">{{item.callback}}</td>
                            <td class="data-col ">
                                <div class="relative d-inline-block d-md-none">
                                    <a href="#" class="btn btn-light-alt btn-xs btn-icon toggle-tigger"><em class="ti ti-more-alt"></em></a>
                                    <div class="toggle-class dropdown-content dropdown-content-center-left pd-2x">
                                        <ul class="data-action-list">
                                           
                                            <li><a href="#" class="btn btn-danger-alt btn-xs btn-icon"><em class="ti ti-trash"></em></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <ul class="data-action-list d-none d-md-inline-flex">
                                    <li><a href="#" class="btn btn-danger-alt btn-xs btn-icon"><em class="ti ti-trash"></em></a></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
              </div><!-- .table div ends-->
             
          </div><!-- .card-innr -->
      </div><!-- .card -->
  </div><!-- .container -->
</div><!-- .page-content -->
<app-footer></app-footer>
